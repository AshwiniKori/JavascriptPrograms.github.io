<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>LCM of two number</h3>
    Number1:<input type="number" id="num1"><br><br>
    Number2:<input type="number" id="num2"><br><br>
    <button type="button" onclick="lcmNumber()">LCM Is</button>
    <p id="p1"></p>

    <script>
        function lcmNumber() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var gcd;
            for(var i = 1; i <= num1 && i <= num2; i++) {
                if((num1 % i == 0) && (num2 % i == 0)){
                    gcd = i;
                }
            }
            var lcm = (num1 * num2) / gcd ;   
            document.getElementById("p1").innerHTML = `LCM of ${num1} and ${num2} is ${lcm}`;
    }
    </script>
</body>
</html>
