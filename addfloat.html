      <h1>Adding float values in JavaScript</h1>

      Number2:<input type="number" id="num2"><br><br>
      <button type="button" onclick="addFloat()">Click Me</button>
      <p id="p1"></p>

      <script>
        function addFloat() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = (parseFloat(num1) + parseFloat(num2)).toFixed(2);
