<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Eligible for voting or not</h3>
    Age:<input type="number" id="age"><br><br>
    <button type="button" onclick="EligibleVote()">Click Me</button>
    <p id="p1"></p>

    <script>
        function EligibleVote() {
            var age = document.getElementById("age").value;
            //validation
            if(age > 100 || age < 0 || age == "") {
                document.getElementById("p1").innerHTML = "Invalid User age";
                document.getElementById("p1").style.color = "red";
                return;
            }
            //main logic
            if (age >= 18) {
                document.getElementById("p1").innerHTML = "You are Eligible for Voting";
            }
            else {
                document.getElementById("p1").innerHTML = "You are Not Eligible for Voting";
            }
            document.getElementById("p1").style.color = "black";
        }
    </script>
</body>
</html>
