<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Count the number of digits in a given number</h3>
    Number:<input type="number" id="num"><br><br>
    <button type="button" onclick="countDigits()">Number of Digits are</button>
    <p id="p1"></p>

    <script>
        function countDigits() {
            var num = Number(document.getElementById("num").value);

            var count = 0;
            while(count <= num) {
                document.getElementById("p1").innerHTML = `Number of Digits are ${count}`;
                count++;
            }
            
        }
    </script>
</body>
</html>
