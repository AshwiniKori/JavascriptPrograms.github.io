<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Greatest among 3 numbers</h3>
    Number1:<input type="number" id="num1"><br><br>
    Number2:<input type="number" id="num2"><br><br>
    Number3:<input type="number" id="num3"><br><br>
    <button type="button" onclick="greastNum()">Greastest Number</button><br><br>
    Output:<p id="output"></p>
    <script>
        function greastNum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
        
           
            if ((num1 > num2) && (num1 > num3)) {

                document.getElementById("output").innerHTML = `${num1} is Greatest Number`;

            }
            else if ((num2 > num1) && (num2 > num3)) {

                document.getElementById("output").innerHTML = `${num2} is Greatest Number`;

            }
            else if ((num3 > num1) && (num3 > num2)) {

                document.getElementById("output").innerHTML = `${num3} is Greatest Number`;
            }
            else {

                document.getElementById("output").innerHTML = "All Numbers are equal";

            }
        
        }

    </script>
</body>

</html>
