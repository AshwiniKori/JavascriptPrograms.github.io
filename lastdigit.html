<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>program to check whether the last digit of three numbers is same</h2>
    Number1:<input type="number" id="num1"><br><br>
    Number2:<input type="number" id="num2"><br><br>
    Number3:<input type="number" id="num3"><br><br>
    <button type="button" onclick="lastdigitsSame()">Click Me</button>
    <p id="p1"></p>

    <script>
        function lastdigitsSame() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            var result1 = num1 % 10;
            var result2 = num2 % 10;
            var result3 = num3 % 10;

            if((result1 == result2) && (result1 == result3)) {
               document.getElementById("p1").innerHTML = `Last digits of ${num1},${num2} and ${num3} are same`;
            }
            else {
                document.getElementById("p1").innerHTML = `Last digits of ${num1},${num2} and ${num3} are not same`;
            }
        }
    </script>
</body>
</html>
